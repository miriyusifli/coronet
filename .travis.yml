# TravisCI container
os: linux
dist: xenial
warnings_are_errors: false

# R environment, dependencies and information
language: r
r:
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - 4.0
cache: packages
repos:
  CRAN: https://cloud.r-project.org

# Installation
install:
    # package dependencies
    - sudo apt-get install libudunits2-dev
    # package installation
    - Rscript install.R

# Tests
script:
    - Rscript tests.R
